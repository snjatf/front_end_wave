<html>
    <meta charset="utf-8">
    <head>
        <script src="lib/jquery/jquery.min.js"></script>
    </head>
    <title>Js事件Demo</title>
    <body class="this is body">
        <div class="mydiv"  style="width:100%;height:50px;border:1px solid #d1d1d1">
            <input class="mybtn" type="button" value="Click Me">
            <span class="myspan1" style="margin:10px;border:1px red solid;">span1</span>
            <span class="myspan2" style="margin:10px;border:1px red solid;">span2</span>
        </div>    
        <a href="https://www.baidu.com" onclick="testa();">点我</a>  
    </body>
    <script type="text/javascript">
    $(function(){
        $(document).on('click','input.mybtn',function(e){
            console.info("this is btn");
        });

        $(document).on('click','div.mydiv',function(e){
            console.info("Class is "+ e.target.className);
            // TODO:do something
            return false;
        });

        $(document).on('click','body',function(e){
            console.info("this is body");
        });
        
        $(document).on('click','a',function(e){
            console.info("this is a");
            return false;
        });
        $("a").on("click",function(e){
            console.info("this is a");
            return false;
        });
        
        
    });
    
    //阻止事件冒泡函数
    function stopBubble(e)
    {
        if (e && e.stopPropagation)
            e.stopPropagation();
        else
            window.event.cancelBubble=true;//IE专有
    }
    
    function testa()
    {
        console.info("this is a");
        event.preventDefault();
        // window.event.returnValue = false;
    }
    </script>
</html>
